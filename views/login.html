<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgriRent</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">
        <span class="logo-icon">ðŸšœ</span>
        <span>AgriRent</span>
      </a>
      <ul class="nav-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/register" class="btn btn-secondary">Register</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="max-width: 500px; margin-top: 3rem; margin-bottom: 3rem;">
    <div class="card">
      <div style="text-align: center; margin-bottom: 2rem;">
        <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸŒ¾</div>
        <h2>Welcome Back</h2>
        <p style="color: var(--soil-dark);">Login to access your account</p>
      </div>

      <div id="alert-container"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>

      <div style="text-align: center; margin-top: 1.5rem;">
        <p style="color: var(--soil-dark);">
          Don't have an account? 
          <a href="/register" style="color: var(--primary); font-weight: 600; text-decoration: none;">Register here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const alertContainer = document.getElementById('alert-container');
      alertContainer.innerHTML = '';
      
      try {
        const result = await api.login({ email, password });
        
        if (result.success) {
          auth.setToken(result.token);
          auth.setUser(result.user);
          
          alertContainer.innerHTML = `
            <div class="alert alert-success">
              <span>âœ“</span>
              <span>Login successful! Redirecting...</span>
            </div>
          `;
          
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1000);
        } else {
          alertContainer.innerHTML = `
            <div class="alert alert-error">
              <span>âš </span>
              <span>${result.message || 'Login failed'}</span>
            </div>
          `;
        }
      } catch (error) {
        alertContainer.innerHTML = `
          <div class="alert alert-error">
            <span>âš </span>
            <span>An error occurred. Please try again.</span>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
