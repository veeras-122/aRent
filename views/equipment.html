<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Equipment - AgriRent</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">
        <span class="logo-icon">ğŸšœ</span>
        <span>AgriRent</span>
      </a>
      <ul class="nav-menu"></ul>
    </div>
  </nav>

  <div class="container mt-2">
    <h1 class="text-center mb-2">Browse Agricultural Equipment</h1>
    
    <!-- Filters -->
    <div class="card mb-2">
      <h3 style="margin-bottom: 1rem;">Filters</h3>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
        <div class="form-group">
          <label class="form-label">Search</label>
          <input type="text" id="searchInput" class="form-input" placeholder="Search equipment...">
        </div>
        
        <div class="form-group">
          <label class="form-label">Category</label>
          <select id="categoryFilter" class="form-select">
            <option value="">All Categories</option>
            <option value="Land Preparation">Land Preparation</option>
            <option value="Planting Equipment">Planting Equipment</option>
            <option value="Irrigation">Irrigation</option>
            <option value="Crop Protection">Crop Protection</option>
            <option value="Harvesting">Harvesting</option>
            <option value="Post-Harvest">Post-Harvest</option>
            <option value="Transportation">Transportation</option>
            <option value="Specialized">Specialized</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">District</label>
          <input type="text" id="districtFilter" class="form-input" placeholder="Enter district">
        </div>
        
        <div class="form-group">
          <label class="form-label">Availability</label>
          <select id="availabilityFilter" class="form-select">
            <option value="">All</option>
            <option value="true">Available Only</option>
          </select>
        </div>
      </div>
      <button onclick="applyFilters()" class="btn btn-primary">Apply Filters</button>
    </div>

    <!-- Equipment Grid -->
    <div id="equipmentContainer">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    let allEquipment = [];

    async function loadEquipment() {
      try {
        const result = await api.getEquipment();
        
        if (result.success) {
          allEquipment = result.data;
          displayEquipment(allEquipment);
        } else {
          document.getElementById('equipmentContainer').innerHTML = `
            <div class="alert alert-error">
              <span>âš </span>
              <span>Failed to load equipment</span>
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('equipmentContainer').innerHTML = `
          <div class="alert alert-error">
            <span>âš </span>
            <span>Error loading equipment</span>
          </div>
        `;
      }
    }

    function displayEquipment(equipment) {
      const container = document.getElementById('equipmentContainer');
      
      if (equipment.length === 0) {
        container.innerHTML = `
          <div style="text-align: center; padding: 3rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">ğŸ”</div>
            <h3>No equipment found</h3>
            <p style="color: var(--soil-dark);">Try adjusting your filters</p>
          </div>
        `;
        return;
      }

      const equipmentIcons = {
        'Land Preparation': 'ğŸšœ',
        'Planting Equipment': 'ğŸŒ±',
        'Irrigation': 'ğŸ’§',
        'Crop Protection': 'ğŸ›¡ï¸',
        'Harvesting': 'ğŸŒ¾',
        'Post-Harvest': 'ğŸ“¦',
        'Transportation': 'ğŸš›',
        'Specialized': 'ğŸ¤–'
      };
      
      container.innerHTML = `
        <div class="equipment-grid">
          ${equipment.map(item => `
            <div class="equipment-card">
              <div class="equipment-image">
                ${equipmentIcons[item.category] || 'ğŸšœ'}
              </div>
              <div class="equipment-content">
                <span class="equipment-category">${item.category}</span>
                <h3 class="equipment-title">${item.name}</h3>
                <div class="equipment-location">
                  ğŸ“ ${item.location.village || item.location.district || 'Location not specified'}
                </div>
                <div class="equipment-price">
                  ${ui.formatCurrency(item.pricing.daily)} <span>/day</span>
                </div>
                <div class="equipment-rating">
                  <span class="stars">${ui.generateStars(item.averageRating || 0)}</span>
                  <span>(${item.reviews.length} reviews)</span>
                </div>
                <div style="display: flex; gap: 0.5rem; align-items: center; margin-bottom: 1rem;">
                  <span style="padding: 0.25rem 0.75rem; background: ${item.availability.status === 'Available' ? 'rgba(107, 158, 120, 0.15)' : 'rgba(232, 146, 92, 0.15)'}; color: ${item.availability.status === 'Available' ? 'var(--success)' : 'var(--warning)'}; border-radius: var(--radius-sm); font-size: 0.85rem; font-weight: 600;">
                    ${item.availability.status}
                  </span>
                  ${item.operatorIncluded ? '<span style="font-size: 0.85rem;">ğŸ‘¤ Operator Available</span>' : ''}
                </div>
                <a href="/equipment/${item._id}" class="btn btn-primary" style="width: 100%;">View Details</a>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function applyFilters() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const category = document.getElementById('categoryFilter').value;
      const district = document.getElementById('districtFilter').value.toLowerCase();
      const availability = document.getElementById('availabilityFilter').value;
      
      let filtered = allEquipment;
      
      if (search) {
        filtered = filtered.filter(item => 
          item.name.toLowerCase().includes(search) ||
          item.type.toLowerCase().includes(search) ||
          item.description.toLowerCase().includes(search)
        );
      }
      
      if (category) {
        filtered = filtered.filter(item => item.category === category);
      }
      
      if (district) {
        filtered = filtered.filter(item => 
          item.location.district && item.location.district.toLowerCase().includes(district)
        );
      }
      
      if (availability === 'true') {
        filtered = filtered.filter(item => item.availability.status === 'Available');
      }
      
      displayEquipment(filtered);
    }

    // Load equipment on page load
    loadEquipment();

    // Add real-time search
    document.getElementById('searchInput').addEventListener('input', applyFilters);
  </script>
</body>
</html>
